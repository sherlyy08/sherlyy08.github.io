    <section>

            <h3>My Skills</h3>
          </div>
        </div>

    <!-- CONTENT 1 -->
    <section class="card" >
      <div class="container px-4 mt-3">
        <div class="row gx-5 justify-content-center">

          <div class="col-sm-2">
            <img src="ms.word.jpg" class="card-img-top" alt="logo ms.word">
              <h5 class="text-center">Microsoft Word</h5>
                <div class="mb-4">
                  <div class="progress">
                      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 90%; background-color: #54473F;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                  </div>
                </div>
            </div>
          <div class="col-sm-2">
            <img src="excel.jpg" class="card-img-top" alt="logo ms.excel">
                <h5 class="text-center">Microsoft <br>Excel</h5>
                <div class="mb-4">
                  <div class="progress">
                      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%; background-color: #54473F;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                  </div>
                </div>
          </div>
          <div class="col-sm-2">
            <img src="ppt.jpg" class="card-img-top" alt="logo ppt">
              <h5 class="text-center">Microsoft PowerPoint</h5>
                <div class="mb-4">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%; background-color: #54473F;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="container px-4">
        <div class="row gx-5 justify-content-center push-img" id="pushImage">
          <div class="col-sm-2">
            <img src="python logo.jpg" class="card-img-top" alt="logo python">
              <h5 class="text-center">Python</h5>
                <div class="mb-4">
                  <div class="progress">
                      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%; background-color: #54473F;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                  </div>
                </div>
            </div>
          <div class="col-sm-2">
            <img src="css logo.jpg" class="card-img-top" alt="logo css">
                <h5 class="text-center">CSS</h5>
                <div class="mb-4">
                  <div class="progress">
                      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 95%; background-color: #54473F;" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">95%</div>
                  </div>
                </div>
          </div>
          <div class="col-sm-2">
            <img src="logo html.jpg" class="card-img-top" alt="logo html">
              <h5 class="text-center">HTML</h5>
                <div class="mb-4">
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 85%; background-color: #54473F;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                </div>
              </div>
          </div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
              const img = document.getElementById("pushImage");
              setTimeout(() => {
                  img.classList.add("push-in");
              }, 500);
          });
      </script>
      </div>
