      <div class="container typing-container text-light mt-5" style="background-color: #987070;">

      </div>

    <script>
        const text = "Welcome to My Porto!";
        let index = 0;
        const typingElement = document.getElementById("typing");

        function typeEffect() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(() => {
                    typingElement.textContent = "";
                    index = 0;
                    typeEffect();
                }, 2000);
            }
        }

        window.onload = typeEffect;
    </script>
