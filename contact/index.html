      <!-- start -->
    <div class="container mt-3 text-light">
      <h2 class="text-center" style="background-color: #987070">My Contact</h2>
      <form class="was-validated">

      <!-- kolom nama -->
      <div class="mb-3 mt-3">
          <label for="name" class="form-label">Nama Lengkap:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
          <div class="valid-feedback">Nama Anda sangat keren.</div>
          <div class="invalid-feedback">Please isi kolom ini.</div>
      </div>

      <!-- option jenis kelamin -->
      <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
          <label class="form-check-label" for="radio1">Perempuan</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
          <label class="form-check-label" for="radio2">Laki-laki</label>
      </div>

      <!-- kolom email -->
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please isi kolom ini.</div>
      </div>

      <!-- kolom password -->
      <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="invalid-feedback">Please isi kolom ini.</div>
      </div>

      <!-- kolom submit -->
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Saya setuju dengan Syarat & Ketentuan yang ada.
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
